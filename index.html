<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat IA Hugging Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    select, input, button {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat IA (Hugging Face)</h2>

    <label for="lang">Escolha o idioma:</label>
    <select id="lang">
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
    </select>

    <div class="chat-box" id="chat"></div>

    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const langSelect = document.getElementById("lang");

    // Token Hugging Face fornecido
    const hfApiKey = "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";
    const model = "mistralai/Mistral-7B-Instruct-v0.1";

    let history = [];

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = `${sender === 'user' ? 'Você' : 'Assistente'}: ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      appendMessage(msg, 'user');
      userInput.value = '';

      const lang = langSelect.value;
      const systemInstruction = lang === 'es'
        ? "Eres un asistente útil. Responde siempre en español."
        : "You are a helpful assistant. Always reply in English.";

      history.push({ role: "user", content: msg });

      const fullPrompt = [
        { role: "system", content: systemInstruction },
        ...history
      ].map(m => `${m.role === "user" ? "User" : m.role === "assistant" ? "Assistant" : "System"}: ${m.content}`).join("\n") + "\nAssistant:";

      appendMessage("Digitando...", 'bot');

      try {
        const res = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${hfApiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: fullPrompt,
            parameters: {
              max_new_tokens: 100,
              return_full_text: false
            }
          })
        });

        const data = await res.json();

        const reply = Array.isArray(data) && data[0]?.generated_text
          ? data[0].generated_text.split("Assistant:").pop().trim()
          : "Desculpe, algo deu errado.";

        history.push({ role: "assistant", content: reply });

        const last = chatBox.querySelector(".bot:last-child");
        if (last) last.textContent = "Assistente: " + reply;

      } catch (err) {
        const last = chatBox.querySelector(".bot:last-child");
        if (last) last.textContent = "Assistente: Erro ao responder.";
        console.error(err);
      }
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
